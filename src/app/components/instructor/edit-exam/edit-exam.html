<div class="edit-exam-page">
  <div class="form-container">
    <header class="page-header">
      <h1>‚úèÔ∏è Edit Exam</h1>
      <p>Update exam information</p>
    </header>

    <!-- Loading State -->
    <div *ngIf="loading()" class="loading-state">
      <div class="spinner"></div>
      <p>Loading exam details...</p>
    </div>

    <!-- Form -->
    <form *ngIf="!loading()" (ngSubmit)="onSubmit()" class="exam-form">
      <!-- Error Message -->
      <div *ngIf="error()" class="error-message">
        ‚ö†Ô∏è {{ error() }}
      </div>

      <!-- Exam Information Section -->
      <div class="form-section">
        <h3 class="section-title">üìù Exam Information</h3>
        
        <!-- Title -->
        <div class="form-group">
          <label for="title">Exam Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="examData.title"
            name="title"
            required
            placeholder="e.g., Final Exam - Web Development"
            class="form-input"
          />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Exam Description</label>
          <textarea
            id="description"
            [(ngModel)]="examData.description"
            name="description"
            required
            rows="4"
            placeholder="Describe the exam content and objectives..."
            class="form-textarea"
          ></textarea>
        </div>
      </div>

      <!-- Exam Settings Section -->
      <div class="form-section">
        <h3 class="section-title">‚öôÔ∏è Exam Settings</h3>
        
        <div class="form-row">
          <!-- Duration -->
          <div class="form-group">
            <label for="durationMinutes">Duration (Minutes)</label>
            <input
              type="number"
              id="durationMinutes"
              [(ngModel)]="examData.durationMinutes"
              name="durationMinutes"
              required
              min="1"
              placeholder="60"
              class="form-input"
            />
            <small class="form-hint">How long students have to complete the exam</small>
          </div>

          <!-- Passing Percentage -->
          <div class="form-group">
            <label for="passingPercentage">Passing Percentage</label>
            <input
              type="number"
              id="passingPercentage"
              [(ngModel)]="examData.passingPercentage"
              name="passingPercentage"
              required
              min="0"
              max="100"
              placeholder="60"
              class="form-input"
            />
            <small class="form-hint">Minimum percentage required to pass (0-100)</small>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn-secondary" [disabled]="submitting()">
          Cancel
        </button>
        <button type="submit" [disabled]="submitting()" class="btn-primary">
          {{ submitting() ? '‚è≥ Updating...' : 'üíæ Update Exam' }}
        </button>
      </div>
    </form>
  </div>
</div>
